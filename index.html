<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <img class="image-phone" src="images/image-header-mobile.jpg" alt="" />
        <img
          class="image-desktop"
          src="images/image-header-desktop.jpg"
          alt=""
        />
        <section class="text">
          <section class="big-text">
            <h2 class="insights">
              Get <span>insights</span> that help your business <br />
              grow.
            </h2>
            <p id="discover">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <section class="small-text">
              <div class="works">
                <h3>10k+</h3>
                <p>companies</p>
              </div>
              <div class="works">
                <h3>314</h3>
                <p>templates</p>
              </div>
              <div class="works">
                <h3>12M+</h3>
                <p>queries</p>
              </div>
            </section>
          </section>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MountainClimber0</a>.
    </div>
  </body>
</html>
